    <!-- THÊM SCRIPT CHO ICON HOẠT HÌNH -->
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
    <style>
      :root {
        --sidebar-width: 260px;
        --transition-speed: 0.3s;
        --primary-color: #4285F4;
        --primary-color-light: #e8f0fe;
        --text-color-dark: #202124;
        --text-color-light: #5f6368;
        --hover-bg-color: #f1f3f4;
        --border-color: #e0e0e0;
      }
      
      body {
        font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0; 
        display: flex; 
        height: 100vh; 
        background-color: #f7f9fc; 
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .sidebar {
        width: var(--sidebar-width); 
        background-color: #ffffff; 
        border-right: 1px solid #eef2f9;
        display: flex;
        flex-direction: column; 
        padding: 20px;
        box-sizing: border-box;
        flex-shrink: 0; 
        z-index: 10;
        transition: margin-left var(--transition-speed) ease-in-out; 
        margin-left: 0;
      }
      .sidebar.collapsed { margin-left: calc(-1 * var(--sidebar-width) + 20px); }
      
      .sidebar-header {
        text-align: center;
        padding-bottom: 20px;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      /* ĐIỀU CHỈNH KÍCH THƯỚC LOGO */
      .sidebar-header img {
        max-width: 180px; /* Giới hạn chiều rộng của logo */
        height: auto;     /* Chiều cao tự động theo tỷ lệ */
        margin: 0 auto;   /* Căn giữa logo */
      }
      
      .nav-list { flex-grow: 1; overflow-y: auto; }
      
      .nav-button {
        background-color: transparent; 
        color: var(--text-color-dark); 
        border: none; 
        padding: 12px 15px;
        font-size: 15px;
        font-weight: 500; 
        border-radius: 10px;
        cursor: pointer; 
        transition: all 0.2s ease-in-out;
        width: 100%; 
        text-align: left; 
        margin-bottom: 8px; 
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .nav-button:hover { 
        background-color: var(--hover-bg-color); 
        color: var(--text-color-dark);
      }
      .nav-button.active { 
        background-color: var(--primary-color-light); 
        color: var(--primary-color); 
        font-weight: 700; 
      }
      
      /* Căn chỉnh kích thước cho icon (bao gồm cả SVG và animated-icons) */
      .nav-button animated-icons, .sidebar-header animated-icons, .nav-button svg {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .main-content { flex-grow: 1; position: relative; }
      
      .menu-toggle-btn {
        position: fixed; top: 15px; left: 15px; background: #ffffff; border: none; cursor: pointer;
        padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        transition: left var(--transition-speed) ease-in-out, transform 0.2s ease-in-out; 
        box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
      }
      .menu-toggle-btn:hover {
        transform: scale(1.1);
      }
      body.sidebar-open .menu-toggle-btn { left: calc(var(--sidebar-width) + 15px); }

      #iframe-container { width: 100%; height: 100%; position: relative; }
      .app-iframe {
        border: none; width: 100%; height: 100%;
        position: absolute; top: 0; left: 0;
        display: none; 
        background-color: #ffffff; /* Thêm màu nền cho iframe */
      }
      .app-iframe.active { display: block; }

      /* =========================================== */
      /* STYLES MỚI CHO GIAO DIỆN ĐĂNG NHẬP/ĐĂNG KÝ */
      /* =========================================== */
      .hidden {
        display: none !important;
      }
      
      #auth-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #e6edf3;
      }

      .auth-wrapper {
        width: 800px;
        max-width: 90%;
        height: 500px;
        background: #161b22;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(0, 199, 255, 0.4);
        display: flex;
        overflow: hidden;
      }

      .auth-panel {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-panel.welcome-panel {
        background: linear-gradient(135deg, #00c7ff, #0a4d68);
        text-align: center;
      }
      .welcome-panel h2 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
        color: #ffffff;
      }
      .welcome-panel p {
        font-size: 1rem;
        color: #d1f4ff;
        line-height: 1.6;
      }

      .auth-form-container {
        position: relative;
      }

      .auth-form {
        width: 100%;
      }

      .auth-form h3 {
        font-size: 2rem;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 600;
        color: #e6edf3;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .auth-input {
        width: 100%;
        padding: 12px 12px 12px 40px;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 8px;
        color: #e6edf3;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .auth-input:focus {
        outline: none;
        border-color: #00c7ff;
        box-shadow: 0 0 0 3px rgba(0, 199, 255, 0.2);
      }

      .input-icon {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #8b949e;
      }

      .auth-button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00c7ff, #00a2d9);
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        margin-top: 10px;
      }
      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 199, 255, 0.3);
      }
      .auth-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .auth-switch-link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }
      .auth-switch-link a {
        color: #00c7ff;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      .auth-switch-link a:hover {
        text-decoration: underline;
      }
      #auth-error-message {
        color: #ff7b72;
        text-align: center;
        min-height: 20px;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }
      
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* User Profile & Logout */
      #user-profile {
        margin-top: auto; /* Đẩy xuống cuối sidebar */
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
      }
    </style>

        </div>

        <!-- Menu tĩnh sẽ được JS render vào đây -->
        <div id="nav-list" class="nav-list"></div>

        <!-- THÊM MỚI: Khu vực thông tin người dùng và đăng xuất -->
        <div id="user-profile"></div>
      </div>

      <div class="main-content">
          <div id="iframe-container"></div>
      </div>
    </div>

    <!-- SCRIPT ĐƯỢC VIẾT LẠI HOÀN TOÀN ĐỂ XỬ LÝ LOGIC ĐĂNG NHẬP -->
    <script>
      const App = {
        // Trạng thái của ứng dụng
        state: {
          currentUser: null,
          tempSignupData: null,
        },

        // DOM Elements
        elements: {
          authContainer: document.getElementById('auth-container'),
          appContainer: document.getElementById('app-container'),
          loginForm: document.getElementById('login-form'),
          signupForm: document.getElementById('signup-form'),
          verifyForm: document.getElementById('verify-form'),
          navList: document.getElementById('nav-list'),
          iframeContainer: document.getElementById('iframe-container'),
          sidebar: document.querySelector('.sidebar'),
          toggleBtn: document.getElementById('menu-toggle'),
          userProfile: document.getElementById('user-profile'),
        },
        
        // =======================================================
        // MỚI: Cầu nối giao tiếp với Google Apps Script
        // =======================================================
        callGoogleScript(functionName, args) {
          return new Promise((resolve, reject) => {
            const requestId = `req_${Date.now()}_${Math.random()}`;
            
            const messageListener = (event) => {
              // Chỉ chấp nhận tin nhắn từ cửa sổ cha (loader.html)
              if (event.source !== window.parent) return;
              
              const response = event.data;
              if (response && response.requestId === requestId) {
                window.removeEventListener('message', messageListener);
                if (response.status === 'success') {
                  resolve(response.payload);
                } else {
                  // SỬA LỖI: Xử lý payload lỗi một cách an toàn hơn.
                  // Giờ đây, `response.payload` được coi là một chuỗi tin nhắn đơn giản.
                  const errorMessage = response.payload || 'Lỗi không xác định từ Apps Script';
                  const error = new Error(errorMessage);
                  reject(error);
                }
              }
            };
            
            window.addEventListener('message', messageListener);
            
            // Gửi yêu cầu đến cửa sổ cha (loader.html)
            // Trong môi trường thực tế, '*' nên được thay thế bằng URL của Apps Script
            window.parent.postMessage({
              type: 'googleScriptRun',
              functionName,
              args,
              requestId
            }, '*');
          });
        },


        // Khởi tạo ứng dụng
        init() {
          this.addEventListeners();
          this.checkSession();
        },

        // Kiểm tra phiên đăng nhập đã lưu
        checkSession() {
          const user = sessionStorage.getItem('currentUser');
          if (user) {
            this.state.currentUser = JSON.parse(user);
            this.showMainApp();
          } else {
            this.showAuth();
          }
        },

        // Gán các sự kiện
        addEventListeners() {
          document.getElementById('show-signup').addEventListener('click', () => this.toggleForms('signup'));
          document.getElementById('show-login').addEventListener('click', () => this.toggleForms('login'));
          this.elements.loginForm.addEventListener('submit', this.handleLogin.bind(this));
          this.elements.signupForm.addEventListener('submit', this.handleSignup.bind(this));
          this.elements.verifyForm.addEventListener('submit', this.handleVerify.bind(this));
          this.elements.toggleBtn.addEventListener('click', this.toggleSidebar.bind(this));
          window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') this.toggleSidebar();
          });
        },

        // Ẩn/hiện các form
        toggleForms(formToShow) {
          this.elements.loginForm.classList.add('hidden');
          this.elements.signupForm.classList.add('hidden');
          this.elements.verifyForm.classList.add('hidden');
          document.getElementById(`${formToShow}-form`).classList.remove('hidden');
        },

        // Xử lý Đăng nhập
        handleLogin(e) {
          e.preventDefault();
          const gmail = document.getElementById('login-gmail').value;
          const password = document.getElementById('login-password').value;
          this.setLoading('login-form', true);
          
          this.callGoogleScript('checkLogin', { gmail, password })
            .then(result => {
              this.setLoading('login-form', false);
              if (result.success) {
                this.state.currentUser = result.data;
                sessionStorage.setItem('currentUser', JSON.stringify(result.data));
                this.showMainApp();
              } else {
                this.showError('login-error', result.data);
              }
            })
            .catch(error => {
              this.setLoading('login-form', false);
              this.showError('login-error', 'Lỗi kết nối. Vui lòng thử lại.');
              console.error(error);
            });
        },
        
        // Xử lý Đăng ký (gửi mã)
        handleSignup(e) {
          e.preventDefault();
          const name = document.getElementById('signup-name').value;
          const gmail = document.getElementById('signup-gmail').value;
          const password = document.getElementById('signup-password').value;

          this.state.tempSignupData = { name, gmail, password };
          this.setLoading('signup-form', true);
          
          this.callGoogleScript('sendVerificationCode', gmail)
            .then(result => {
              this.setLoading('signup-form', false);
              if (result.success) {
                document.getElementById('verify-message').textContent = `Mã xác minh đã được gửi tới ${gmail}`;
                this.toggleForms('verify');
              } else {
                this.showError('signup-error', result.data);
              }
            })
            .catch(error => {
                this.setLoading('signup-form', false);
                this.showError('signup-error', 'Lỗi gửi mã. Vui lòng thử lại.');
                console.error(error);
            });
        },

        // Xử lý Xác minh mã
        handleVerify(e) {
          e.preventDefault();
          const code = document.getElementById('verify-code').value;
          const userData = { ...this.state.tempSignupData, code };
          this.setLoading('verify-form', true);

          this.callGoogleScript('registerUser', userData)
            .then(result => {
                this.setLoading('verify-form', false);
                if(result.success) {
                    this.state.currentUser = result.data;
                    sessionStorage.setItem('currentUser', JSON.stringify(result.data));
                    this.showMainApp();
                } else {
                    this.showError('verify-error', result.data);
                }
            })
            .catch(error => {
                this.setLoading('verify-form', false);
                this.showError('verify-error', 'Lỗi xác minh. Vui lòng thử lại.');
                console.error(error);
            });
        },

        // Xử lý Đăng xuất
        handleLogout() {
          sessionStorage.removeItem('currentUser');
          this.state.currentUser = null;
          window.location.reload();
        },

        // Hiển thị giao diện chính
        showMainApp() {
          this.elements.authContainer.classList.add('hidden');
          this.elements.appContainer.classList.remove('hidden');
          document.body.classList.add('sidebar-open');
          this.buildMenu();
          this.buildUserProfile();
        },

        // Hiển thị giao diện đăng nhập
        showAuth() {
          this.elements.authContainer.classList.remove('hidden');
          this.elements.appContainer.classList.add('hidden');
        },

        // Dựng menu
        buildMenu() {
            this.elements.navList.innerHTML = '';
            this.elements.iframeContainer.innerHTML = '';
            const menuItems = [
              { name: "Dashboard", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>`, url: null },
              { name: "Vận Hành", icon: `<animated-icons src="https://animatedicons.co/get-icon?name=Warehouse&style=minimalistic&token=cd5fc961-b158-4062-bac4-bc62dc29ca43" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#536DFE","background":"#FFFFFF"}}'></animated-icons>`, url: "https://script.google.com/macros/s/AKfycbztF4W6WHWAHmluhINyDbrXYfk62Pq_ODOejCI6UaSVL9vMIEdUPiv90DHZPDm8kQ0t/exec", iframeId: 'van-hanh' },
              { name: "Import", icon: `<animated-icons src="https://animatedicons.co/get-icon?name=Import&style=minimalistic&token=efd076fb-f2f3-4fa2-bfe3-0a4e2aeaec8c" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#036D4AFF","background":"#FFFFFF"}}'></animated-icons>`, url: "https://script.google.com/macros/s/AKfycbwyK6PYEr08XF3eSQVmvjTK62tiF_d3lz4ttbH6vG3I1ifRDtGNBtnlM1Scw9jNSD6K/exec", iframeId: 'import' },
              { name: "Export", icon: `<animated-icons src="https://animatedicons.co/get-icon?name=exit&style=minimalistic&token=6e09845f-509a-4b0a-a8b0-c47e168ad977" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#C31212FF","background":"#FFFFFF"}}'></animated-icons>`, url: "https://script.google.com/macros/s/AKfycbzyhcLvg4ZVhexKSP8m3dLjVqp2HSnJq4HRYkrytzlc04f33pzEW-hW0T4vDBdYdFp-4Q/exec", iframeId: 'export' }
            ];

            menuItems.forEach((item) => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.innerHTML = `${item.icon.replace(/height="\d+"/i, 'height="24"').replace(/width="\d+"/i, 'width="24"')}<span>${item.name}</span>`;
                if (item.url && item.iframeId) {
                    const iframe = document.createElement('iframe');
                    iframe.id = `iframe-${item.iframeId}`;
                    iframe.className = 'app-iframe';
                    iframe.dataset.src = item.url;
                    iframe.title = item.name;
                    this.elements.iframeContainer.appendChild(iframe);
                    button.dataset.iframeTarget = `iframe-${item.iframeId}`;
                    button.onclick = () => this.showIframeApp(`iframe-${item.iframeId}`);
                } else {
                    button.onclick = () => alert(`Chức năng "${item.name}" đang được phát triển.`);
                    button.style.cursor = 'not-allowed';
                }
                this.elements.navList.appendChild(button);
            });
            const firstApp = menuItems.find(item => item.url && item.iframeId);
            if (firstApp) this.showIframeApp(`iframe-${firstApp.iframeId}`);
        },
        
        // Dựng thông tin người dùng và nút đăng xuất
        buildUserProfile() {
            const user = this.state.currentUser;
            if (!user) return;
            this.elements.userProfile.innerHTML = `
                <button class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" style="flex-shrink:0;"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/></svg>
                    <div style="line-height:1.2;">
                        <span style="font-weight:700; display:block;">${user.name}</span>
                        <small style="font-weight:400; color:#5f6368;">${user.gmail}</small>
                    </div>
                </button>
                <button id="logout-btn" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" style="flex-shrink:0;"><path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/><path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/></svg>
                    <span>Đăng xuất</span>
                </button>
            `;
            document.getElementById('logout-btn').addEventListener('click', this.handleLogout.bind(this));
        },
        
        // Hiện iframe được chọn
        showIframeApp(iframeId) {
            document.querySelectorAll('.app-iframe').forEach(iframe => iframe.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            const targetIframe = document.getElementById(iframeId);
            const targetButton = document.querySelector(`[data-iframe-target="${iframeId}"]`);
            if (targetIframe) {
                if (!targetIframe.src) targetIframe.src = targetIframe.dataset.src;
                targetIframe.classList.add('active');
            }
            if (targetButton) targetButton.classList.add('active');
        },

        // Logic đóng/mở sidebar
        toggleSidebar() {
            this.elements.sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-open');
        },

        // Hiển thị/ẩn spinner và disable button
        setLoading(formId, isLoading) {
          const form = document.getElementById(formId);
          const button = form.querySelector('.auth-button');
          if (isLoading) {
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span>';
          } else {
            button.disabled = false;
            if (formId === 'login-form') button.textContent = 'Đăng Nhập';
            if (formId === 'signup-form') button.textContent = 'Gửi Mã Xác Minh';
            if (formId === 'verify-form') button.textContent = 'Xác Nhận & Đăng Ký';
          }
        },
        // Hiển thị thông báo lỗi
        showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
      };

      // Chạy ứng dụng khi DOM đã sẵn sàng
      document.addEventListener("DOMContentLoaded", () => App.init());
    </script>

  </body>
</html>
