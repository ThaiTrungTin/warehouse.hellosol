    <!-- THÊM SCRIPT CHO ICON HOẠT HÌNH -->
    <script src="https://animatedicons.co/scripts/embed-animated-icons.js"></script>
    <style>
      :root {
        --sidebar-width: 260px;
        --transition-speed: 0.3s;
        --primary-color: #4285F4;
        --primary-color-light: #e8f0fe;
        --text-color-dark: #202124;
        --text-color-light: #5f6368;
        --hover-bg-color: #f1f3f4;
        --border-color: #e0e0e0;
      }
      
      body {
        font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0; 
        display: flex; 
        height: 100vh; 
        background-color: #f7f9fc; 
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .sidebar {
        width: var(--sidebar-width); 
        background-color: #ffffff; 
        border-right: 1px solid #eef2f9;
        display: flex;
        flex-direction: column; 
        padding: 20px;
        box-sizing: border-box;
        flex-shrink: 0; 
        z-index: 10;
        transition: margin-left var(--transition-speed) ease-in-out; 
        margin-left: 0;
      }
      .sidebar.collapsed { margin-left: calc(-1 * var(--sidebar-width) + 20px); }
      
      .sidebar-header {
        text-align: center;
        padding-bottom: 20px;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      /* ĐIỀU CHỈNH KÍCH THƯỚC LOGO */
      .sidebar-header img {
        max-width: 180px; /* Giới hạn chiều rộng của logo */
        height: auto;     /* Chiều cao tự động theo tỷ lệ */
        margin: 0 auto;   /* Căn giữa logo */
      }
      
      .nav-list { flex-grow: 1; overflow-y: auto; }
      
      .nav-button {
        background-color: transparent; 
        color: var(--text-color-dark); 
        border: none; 
        padding: 12px 15px;
        font-size: 15px;
        font-weight: 500; 
        border-radius: 10px;
        cursor: pointer; 
        transition: all 0.2s ease-in-out;
        width: 100%; 
        text-align: left; 
        margin-bottom: 8px; 
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .nav-button:hover { 
        background-color: var(--hover-bg-color); 
        color: var(--text-color-dark);
      }
      .nav-button.active { 
        background-color: var(--primary-color-light); 
        color: var(--primary-color); 
        font-weight: 700; 
      }
      
      /* Căn chỉnh kích thước cho icon (bao gồm cả SVG và animated-icons) */
      .nav-button animated-icons, .sidebar-header animated-icons, .nav-button svg {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .main-content { flex-grow: 1; position: relative; }
      
      .menu-toggle-btn {
        position: fixed; top: 15px; left: 15px; background: #ffffff; border: none; cursor: pointer;
        padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        transition: left var(--transition-speed) ease-in-out, transform 0.2s ease-in-out; 
        box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
      }
      .menu-toggle-btn:hover {
        transform: scale(1.1);
      }
      body.sidebar-open .menu-toggle-btn { left: calc(var(--sidebar-width) + 15px); }

      #iframe-container { width: 100%; height: 100%; position: relative; }
      .app-iframe {
        border: none; width: 100%; height: 100%;
        position: absolute; top: 0; left: 0;
        display: none; 
        background-color: #ffffff; /* Thêm màu nền cho iframe */
      }
      .app-iframe.active { display: block; }
    </style>
  </head>

    <!-- SCRIPT ĐÃ ĐƯỢỢC VIẾT LẠI HOÀN TOÀN -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const navList = document.getElementById('nav-list');
        const iframeContainer = document.getElementById('iframe-container');
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('menu-toggle');

        // Định nghĩa cấu trúc menu tĩnh
        const menuItems = [
          { 
              name: "Dashboard", 
              icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>`,
              url: null 
          },
          { 
              name: "Vận Hành", 
              icon: `<animated-icons src="https://animatedicons.co/get-icon?name=Warehouse&style=minimalistic&token=cd5fc961-b158-4062-bac4-bc62dc29ca43" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#536DFE","background":"#FFFFFF"}}'></animated-icons>`,
              url: "https://script.google.com/macros/s/AKfycbztF4W6WHWAHmluhINyDbrXYfk62Pq_ODOejCI6UaSVL9vMIEdUPiv90DHZPDm8kQ0t/exec",
              iframeId: 'van-hanh'
          },
          { 
              name: "Import", 
              icon: `<animated-icons src="https://animatedicons.co/get-icon?name=Import&style=minimalistic&token=efd076fb-f2f3-4fa2-bfe3-0a4e2aeaec8c" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#036D4AFF","background":"#FFFFFF"}}'></animated-icons>`,
              url: "https://script.google.com/macros/s/AKfycbwyK6PYEr08XF3eSQVmvjTK62tiF_d3lz4ttbH6vG3I1ifRDtGNBtnlM1Scw9jNSD6K/exec",
              iframeId: 'import'
          },
          { 
              name: "Export", 
              icon: `<animated-icons src="https://animatedicons.co/get-icon?name=exit&style=minimalistic&token=6e09845f-509a-4b0a-a8b0-c47e168ad977" trigger="on-hover" attributes='{"variationThumbColour":"#536DFE","variationName":"Two Tone","variationNumber":2,"numberOfGroups":2,"backgroundIsGroup":false,"strokeWidth":1,"defaultColours":{"group-1":"#000000","group-2":"#C31212FF","background":"#FFFFFF"}}'></animated-icons>`,
              url: "https://script.google.com/macros/s/AKfycbzyhcLvg4ZVhexKSP8m3dLjVqp2HSnJq4HRYkrytzlc04f33pzEW-hW0T4vDBdYdFp-4Q/exec",
              iframeId: 'export'
          }
        ];

        // 1. Dựng Menu và các Iframe cần thiết
        menuItems.forEach((item) => {
            const button = document.createElement('button');
            button.className = 'nav-button';
            
            // Chỉnh lại kích thước icon và đặt trigger là 'on-hover' cho mượt
            const cleanIcon = item.icon
              .replace(/height="\d+"/i, 'height="24"')
              .replace(/width="\d+"/i, 'width="24"');

            button.innerHTML = `${cleanIcon}<span>${item.name}</span>`;
            
            if (item.url && item.iframeId) {
                // Tạo iframe cho các app có sẵn link
                const iframe = document.createElement('iframe');
                iframe.id = `iframe-${item.iframeId}`;
                iframe.className = 'app-iframe';
                iframe.dataset.src = item.url; // Dùng dataset để tải lazy
                iframe.title = item.name;
                iframeContainer.appendChild(iframe);

                // Gán sự kiện click
                button.dataset.iframeTarget = `iframe-${item.iframeId}`;
                button.onclick = () => showApp(`iframe-${item.iframeId}`);
            } else {
                // Với các app chưa phát triển
                button.onclick = () => alert(`Chức năng "${item.name}" đang được phát triển. Vui lòng quay lại sau!`);
                button.style.cursor = 'not-allowed'; // Thay đổi con trỏ chuột
            }
            navList.appendChild(button);
        });

        // 2. Hàm hiển thị App được chọn
        function showApp(iframeId) {
            // Hủy active tất cả
            document.querySelectorAll('.app-iframe').forEach(iframe => iframe.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));

            // Active mục tiêu
            const targetIframe = document.getElementById(iframeId);
            const targetButton = document.querySelector(`[data-iframe-target="${iframeId}"]`);

            if (targetIframe) {
                // Tải lazy: chỉ gán src lần đầu tiên được click
                if (!targetIframe.src) {
                    targetIframe.src = targetIframe.dataset.src;
                }
                targetIframe.classList.add('active');
            }
            if (targetButton) {
                targetButton.classList.add('active');
            }
        }
        
        // 3. Logic đóng/mở sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            document.body.classList.toggle('sidebar-open');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                toggleSidebar();
            }
        });

        // 4. Trạng thái khởi đầu: hiển thị app đầu tiên có link
        const firstApp = menuItems.find(item => item.url && item.iframeId);
        if (firstApp) {
            showApp(`iframe-${firstApp.iframeId}`);
        }
      });
    </script>
